<div class="card">
  <div class="card-header">
    <h2 class="card-title">Behandlungen filtern</h2>
  </div>

  <div class="card-body">
    <form class="d-flex flex-column gap-4">
      <div class="form-group">
        <label>Name:</label>
        <input [(ngModel)]="name" class="form-control" name="from"/>
      </div>

      <div class="d-flex gap-4">
        <button (click)="search()" [disabled]="!name" class="btn btn btn-outline-dark">
          Search
        </button>
        <button (click)="reset()" class="btn btn-danger">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
