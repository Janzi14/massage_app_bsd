<div *ngIf="!isEditing; else editTemplate">
  <div class="card-header text-success">
    {{treatment?.name}}
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item text-secondary">{{treatment?.description}}</li>
    <li class="list-group-item text-secondary">{{treatment?.price_in_euro}}€/Stunde</li>
    <li class="list-group-item text-secondary">{{treatment?.body_part}}</li>
    <li class="list-group-item text-white"
        [class]="treatment?.available?'bg-success': 'bg-danger'">{{treatment?.available ? "Verfügbar" : "Nicht verfügbar"}}</li>
    <li class="list-group-item d-flex justify-content-evenly">
      <button type="button" class="btn btn-outline-danger rounded-circle" (click)="onDelete(treatment?.id ?? '')">
        <i class=" bi bi-trash3"></i></button>
      <button type="button" class="btn btn-outline-success rounded-circle" (click)="startEditing()"><i
        class="bi bi-pencil"></i></button>
    </li>
  </ul>
</div>
<ng-template #editTemplate>
  <!-- Display the treatment form when editing -->
  <app-treatment-card-form *ngIf="treatment"
                           [treatment]="treatment"
                           (save)="onSave($event, treatment.id)"
                           (cancel)="onCancelEdit()"/>
</ng-template>
