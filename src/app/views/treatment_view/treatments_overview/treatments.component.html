<ul class="container row mx-auto">
  <app-treatment-search (filter)="onFilter($event)" class="mb-4 col-10 mx-auto"/>


  <app-treatment-card-form (cancel)="isAdding=false" (save)="onAdd($event)"
                           *ngIf="isAdding" class="mb-4"/>

  <app-treatment-card (delete)="onDelete($event)" (update)="onUpdate($event)"
                      *ngFor="let treatment of treatments"
                      [treatment]="treatment"
                      class="card col-sm-6 col-md-4 col-lg-3 border-0"/>

  <button (click)="isAdding=true"
          class="btn btn-outline-secondary mx-auto position-fixed rounded-circle add-button"
          type="button">
    <i class="bi bi-plus-circle"></i></button>
</ul>
