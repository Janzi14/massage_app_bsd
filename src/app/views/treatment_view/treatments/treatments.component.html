<ul class="container row mx-auto">
  <app-treatment-search (filter)="onFilter($event)" class="mb-4 col-10 mx-auto"/>

  <button type="button" class="btn btn-outline-secondary col-10 mx-auto mb-4" (click)="isAdding=true">Behandlung
    hinzufÃ¼gen<i
      class="mx-2 bi bi-plus-circle"></i></button>

  <app-treatment-card-form *ngIf="isAdding" (save)="onAdd($event)"

  <app-treatment-card *ngFor="let treatment of treatments" [treatment]="treatment"
