<div class="top-space"></div>
<div class="card" >
  <div class="card-header">
      <h2 class="card-title">Suche</h2>

  </div>

  <div class="card-body">
    <form>
      <div class="form-group">
        <label>Name:</label>
        <input [(ngModel)]="name" class="from" class="form-control" />
      </div>


      <div class="form-group">
        <button (click)="search()" [disabled]="!name" class="btn btn btn-outline-dark">
        Suchen
        </button>
      </div>
    </form>
  </div>

</div>

<div class="bottom-space"></div>
